<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <hr />
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 border-right">
                <h5>Language: {{data.language}}</h5>
                <br /><br /><br />
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <!-- Modal Launch-->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            {{data.link_name}}
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Open external page?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        This action will open a page outside of this website. Specifically: {{data.link}}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <a class="btn btn-primary" href="{{data.link}}" role="button">Proceed</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                        <a class="btn btn-primary" href="#" role="button">Download</a>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <h4>Status<small> : {{data.status}}</small></h4>
                <br />
                <p>{{data.description}}</p>
                <br />
                <p>Capabilities:</p>
                <ul>
                    {{for c in data.capabilities}}
                    <li>{{c}}</li>
                    {{end}}
                </ul>
            </div>
        </div>
        <div class="row">
            {{data.extra}}
        </div>
    </div>
</body>
</html>
